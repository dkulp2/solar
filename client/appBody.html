<!-- this is the default layoutTemplate used by Router for our single page app -->
<template name="AppBody">
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span><!--each span here creates a little horizontal line in the button, which together looks like an icon to select a pull down menu-->
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <span class="navbar-brand"><a href="/">Solar DIRECT</a></span>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
	  {{#if currentUser}}
          <li><a href="/acct">Overview</a></li>
          <li><a href="/customers">Customers</a></li>
          <li><a href="/contracts">Contracts</a></li>
          <li><a href="/profile">Profile</a></li>
          <li><a href="#help">Help</a></li>
	  {{/if}}
	  {{> loginButtons}}
        </ul>
<!--
        <form class="navbar-form navbar-right">
          <input type="text" class="form-control" placeholder="Search...">
        </form> -->
      </div>
    </div>
  </nav>

  {{#if currentUser}}
  <div class="container-fluid">
    <div class="row">
      <!-- Here I want to add a sidebar for navigating/displaying contracts and customers, but disable it for overview and profile.
How do I do that?  I want to programmatically include the sidebar and the -offset in the main depending on the route.
I think I declare sidebar and hasSidebar helpers for each route.-->

      {{#if hasSidebar}}
      <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
	  {{> yield "sidebar"}}
        </ul>
      </div>
      {{/if}}

      <div class="col-sm-9 col-md-10 {{#if hasSidebar}}col-sm-offset-3 col-md-offset-2{{/if}} main">
	{{> yield}}
      </div>
    </div>
  </div>
  {{else}}

  {{/if}}
</template>
