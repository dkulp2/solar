<template name="CustomersPid">
{{#with thisCustomer}}
<h1 class="page-header">{{name}}</h1>
<dl><dt>Name</dt><dd>{{name}}</dd>
  <dt>Account Number</dt><dd>{{eid}}</dd>
  <dt>Address</dt><dd>{{{address}}}</dd>
</dl>
{{/with}}
</template>

<template name="CustomersSidebar">
{{#each customers}}
<li class="{{activeCustomer ../selectedPid}}"><a href="{{pid}}">{{name}}</a></li>
{{/each}}
</template>
