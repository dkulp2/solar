<template name="Splash">
  <h1 class="cover-heading">Distributed Renewal Energy Credit Transactions</h1>
  <p class="lead">Solar DIRECT provides centralized transaction management for energy credits earned and sold within the Western Massachusetts WMECO region.  If you own solar panels and want to sell your credits or you want to buy clean energy, Solar DIRECT manages the pre-approved arrangements among buyers and sellers and automates the tracking and billing.</p>
  <p class="lead">
    <a href="/learn" class="btn btn-lg btn-default">Learn more</a>
    <a href="/acct" class="btn btn-lg btn-default">Go to my accounts</a>
  </p>
</template>
